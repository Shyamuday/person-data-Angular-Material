<div class="container">
    <h1 mat-dialog-title>Enter details</h1>
    <div mat-dialog-content>
        <form [formGroup]="addForm">
            <mat-form-field appearance="outline">
                    <mat-label>Enter your name</mat-label>
                    <input matInput placeholder="Enter your name" formControlName="name">
                    <mat-icon matSuffix>Hi!! Welcome</mat-icon>
                    <mat-hint>Tuntun</mat-hint>
            </mat-form-field>
           <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email">
                </mat-form-field>
            </div>
        </form>
    </div>
    
    <div mat-dialog-actions [align]="'end'">
        <button mat-stroked-button color="primary" (click)="postPersonData()">{{actionBtn}}</button>
        <button mat-stroked-button color="primary" mat-dialog-close>Close</button>
    </div>
</div>
